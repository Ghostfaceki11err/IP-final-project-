  <main>
    <section >
      <h1>Submit Your Book Review</h1>
      <form>
        <label for="title">Book Title</label>
        <input type="text" id="title" placeholder="Enter book title">

        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter author name"> <br> 

        <label for="rating">Rating</label>
        <select id="rating">
          <option value="">Select rating</option>
          <option value="1">1 ★</option>
          <option value="2">2 ★★</option>
          <option value="3">3 ★★★</option>
          <option value="4">4 ★★★★</option>
          <option value="5">5 ★★★★★</option>
        </select>

        <label for="review">Your Review</label>
        <textarea id="review" placeholder="Share your thoughts about the book..."></textarea>

        <button type="submit" >Submit Review</button>
      </form>
    </section>
  </main>
